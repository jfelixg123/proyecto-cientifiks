<!DOCTYPE html>

</head>
<body>

          </div>
          <div class="carousel-item">
            <img src="./LangingPagPhoto/sapo-gritando.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./LangingPagPhoto/sapo-saltando.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <div class="navegador">
          <div class="idiomas">
            <div class="idioma">
              <img src="LangingPagPhoto/english.png" alt="ingles">
              <img src="LangingPagPhoto/spain.png" alt="Spain">
              <img src="LangingPagPhoto/catalan.png" alt="catalan">

          </div>
          <div class="menu">

              <h1>Cientifico en juego</h1>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    <div class="Second">
      <div class="MasJuego">
        <div class="PJuego"></div>

      </div>
    </div>
