<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <nav>
        <p id="nav-title">Científicos en juego</p>

        <div class="cambioIdioma">
            <button onclick="changeLanguage('es')"><img src="imagenes/mundo.png" alt=""></button>
            <button onclick="changeLanguage('ca')"><img src="imagenes/bandera.png" alt=""></button>
            <button onclick="changeLanguage('en')"><img src="imagenes/reino-unido.png" alt=""></button>
        </div>
    </nav>

    <h1 id="login-title">INICIAR SESIÓN</h1>
    <div class="container">
        <div class="capa1"></div>
        <div class="login-container">
            <form action="">
                <label id="email-label" for="email">Correo</label>
                <br>
                <input type="email" id="email" required>
                <br>
                <label id="password-label" for="password">Contraseña</label>
                <br>
                <input type="password" id="password" required>
                <button type="submit" id="login-button">INICIAR SESIÓN</button>
                <button type="button" id="register-button"><a href="/register.html" rel="noopener noreferrer">REGISTRARSE</a></button>
            </form>
        </div>
    </div>

    <script>
        const texts = {
            es: {
                title: "Científicos en juego",
                loginTitle: "INICIAR SESIÓN",
                emailLabel: "Correo",
                passwordLabel: "Contraseña",
                loginButton: "INICIAR SESIÓN",
                registerButton: "REGISTRARSE"
            },
            ca: {
                title: "Científics en joc",
                loginTitle: "INICIAR SESSIÓ",
                emailLabel: "Correu",
                passwordLabel: "Contrasenya",
                loginButton: "INICIAR SESSIÓ",
                registerButton: "REGISTRAR-SE"
            },
            en: {
                title: "Scientists in Play",
                loginTitle: "LOGIN",
                emailLabel: "Email",
                passwordLabel: "Password",
                loginButton: "LOGIN",
                registerButton: "REGISTER"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("nav-title").innerText = texts[lang].title;
            document.getElementById("login-title").innerText = texts[lang].loginTitle;
            document.getElementById("email-label").innerText = texts[lang].emailLabel;
            document.getElementById("password-label").innerText = texts[lang].passwordLabel;
            document.getElementById("login-button").innerText = texts[lang].loginButton;
            document.getElementById("register-button").innerText = texts[lang].registerButton;
        }
    </script>
</body>
</html>
