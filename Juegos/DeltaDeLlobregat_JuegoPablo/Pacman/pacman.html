<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="pacman.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
    <nav class="navegador">
        <div id="vida">
            <img id="corazon3" src="./ImagenJuego/heartPablo.png" alt="Corazón">
            <img id="corazon2" src="./ImagenJuego/heartPablo.png" alt="Corazón">
            <img id="corazon1" src="./ImagenJuego/heartPablo.png" alt="Corazón">
        </div>
        <div class="tiempo">
            <img id="Reloj" src="./ImagenJuego/Reloj.png" alt="tiempo">
            <h1 id="timer">300</h1>
        </div>
        <div class="score">
            <h1 id="puntuaje">0</h1>
        </div>
    </nav>
    <div id="game-container">
        <div id="game"></div>
    </div>
    <div id="gameOverPopup" class="popup">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p>Obtuviste un puntaje de <span id="finalScore">0</span> puntos.</p>
            <button id="restartButton">Reiniciar</button>
            <button id="exitButton">Salir</button>
        </div>
    </div>
    
    <div id="winPopup" class="popup">
        <div class="popup-content">
            <h2>¡Felicidades, ganaste!</h2>
            <p>Lograste un puntaje de <span id="finalWinScore">0</span> puntos.</p>
            <button id="winRestartButton">Reiniciar</button>
            <button id="winExitButton">Salir</button>
        </div>
    </div>
    <div id="tutorialScreen" class="tutorial-screen">
        <div class="tutorial-content">
            <h2>TUTORIAL DE DELTA DE LLOBREGAT</h2>
            <p>Bienvenido al juego, tienes que recoletar los puntos evitando el enemigo, cuando recojas todo tienes que ir a la salida</p>
            <p>Los controles son estos</p>
            <img src="./ImagenJuego/Instruciones.png" alt="Instruciones">
            <button id="startGameBtn">Empezar</button>
        </div>
    </div>
    <script src="pacman.js"></script>
</body>
</html>
