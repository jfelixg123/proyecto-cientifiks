<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La depuradora</title>
    <link rel="stylesheet" href="colgado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;
        0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&
        display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="foto_fondo">
        <div class="container_colgado">

            <div class="col_colgado1">
                
                <div class="depuradora">
                    
                    <img id="depuradora" src="images/depuradora.png" alt="Depuradora"/>
                    
                    <div class="vidas">
                        <img id="corazon1" src="./images/heartPablo.png" alt="Corazon">
                        <img id="corazon2" src="./images/heartPablo.png" alt="Corazon">
                        <img id="corazon3" src="./images/heartPablo.png" alt="Corazon">
                        <img id="corazon4" src="./images/heartPablo.png" alt="Corazon">
                        <img id="corazon5" src="./images/heartPablo.png" alt="Corazon">
                    </div>
                    <div class="vidas-perdidas">
                        <img id="corazon-roto1" style="display: none;" src="/Ahorcado/images/brokenHeart.png" alt="Corazon">
                        <img id="corazon-roto2" style="display: none;" src="/Ahorcado/images/brokenHeart.png" alt="Corazon">
                        <img id="corazon-roto3" style="display: none;" src="/Ahorcado/images/brokenHeart.png" alt="Corazon">
                        <img id="corazon-roto4" style="display: none;" src="/Ahorcado/images/brokenHeart.png" alt="Corazon">
                        <img id="corazon-roto5" style="display: none;" src="/Ahorcado/images/brokenHeart.png" alt="Corazon">
                    </div>
                    <div class="contenedores">
                        
                        <div class="contenedor1"></div>
                        <div class="contenedor2"></div>
                        <div class="contenedor3"></div>
                        <div class="contenedor4"></div>
                        <div class="contenedor5"></div>
                        <div class="contenedor6"></div>
                        <div class="contenedor7"></div>
                    </div>
                    <div class="tuberias">
                        <div class="tuberia_horizontal1"></div>
                        <div class="tuberia_horizontal2"></div>
                        <div class="tuberia_horizontal3"></div>
                        <div class="tuberia_horizontal4"></div>
                        <div class="tuberia_horizontal5"></div>
                        <div class="tuberia_horizontal6"></div>
                        <div class="tuberia_horizontal7"></div>

                        <div class="tuberia_vertical1"></div>
                        <div class="tuberia_vertical2"></div>
                        <div class="tuberia_vertical3"></div>
                    </div>
                    
                    <div class="resultado"></div>
                    <button id="reiniciar-lose" style="display: none;">Reiniciar juego</button> <!-- Oculto inicialmente -->
                    <button id="continuar" style="display: none;">Continuar</button> <!-- Oculto inicialmente -->
                </div>
                
            </div>
            <div class="col_colgado">
                <div class="Titulo">
                    <h1>LA DEPURADORA</h1>
                </div>

                <div class="letras">
                    <p class="palabraEscondida"></p>
                    <p>Introduce una letra</p>
                </div>
                <div class="inputs">
                    <input type="text"><br />

                </div>
                <div class="boton">
                    <button id="verificar">Verificar letra</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="colgado.js"></script>
</body>

</html>
