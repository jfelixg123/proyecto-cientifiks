<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Globales</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="body_scoreboard">
        <nav class="navLogin">
            <button type="button" id="back-button"><img src="./LangingPagPhoto/flecha.png" alt="" class="flechaVolver"></button>

            <div class="cambioIdioma">
                <button id="lang-es"><img src="./LangingPagPhoto/mundo.png" alt=""></button>
                <button id="lang-ca"><img src="./LangingPagPhoto/bandera.png" alt=""></button>
                <button id="lang-en"><img src="./LangingPagPhoto/reino-unido.png" alt=""></button>
            </div>
        </nav>
        <div class="container_scoreboard">
            <header class="header_scoreboard">
                <h1 class="h1_scoreboard" id="login-title">RESULTADOS GLOBALES</h1>
            </header>

            <div class="scoreboard">
                <div class="ranking_scoreboard">
                    
                    <div class="rank-item">
                        <div class="pastilla-posicion">
                            <span class="rank-number">#1</span>
                        </div>
                        <div class="pastilla-nombre">
                            <input type="text" class="rank-name" placeholder="Nombre">
                        </div>
                        <div class="pastilla-puntos">
                            <input type="text" class="rank-score" placeholder="Score">
                        </div>
                    </div>
                    <div class="rank-item">
                        <div class="pastilla-posicion">
                            <span class="rank-number">#2</span>
                        </div>
                        <div class="pastilla-nombre">
                            <input type="text" class="rank-name" placeholder="Nombre">
                        </div>
                        <div class="pastilla-puntos">
                            <input type="text" class="rank-score" placeholder="Score">
                        </div>
                    </div>
                    <div class="rank-item">
                        <div class="pastilla-posicion">
                            <span class="rank-number">#3</span>
                        </div>
                        <div class="pastilla-nombre">
                            <input type="text" class="rank-name" placeholder="Nombre">
                        </div>
                        <div class="pastilla-puntos">
                            <input type="text" class="rank-score" placeholder="Score">
                        </div>
                    </div>
                    <div class="rank-item">
                        <div class="pastilla-posicion">
                            <span class="rank-number">#4</span>
                        </div>
                        <div class="pastilla-nombre">
                            <input type="text" class="rank-name" placeholder="Nombre">
                        </div>
                        <div class="pastilla-puntos">
                            <input type="text" class="rank-score" placeholder="Score">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
const texts = {
            es: {
                loginTitle: "RESULTADOS GLOBALES"
            },
            ca: {
                loginTitle: "RESULTATS GLOBALS"
            },
            en: {
                loginTitle: "GLOBAL RESULTS"
            }
        };

       function changeLanguage(lang) {
            document.getElementById("login-title").innerText = texts[lang].loginTitle;
            
        }

        document.getElementById("lang-es").addEventListener("click", () => changeLanguage('es'));
        document.getElementById("lang-ca").addEventListener("click", () => changeLanguage('ca'));
        document.getElementById("lang-en").addEventListener("click", () => changeLanguage('en'));

        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
